<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JustSlash</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="start-overlay">
    <div id="start-overlay-content">
        <div id="message-start">
            <h4>JustSlash ver. 0.1</h4>
            <p>To move use ← →</p>
            <p>To Attack use Space</p>
            <p>To Cast Spell Use ↑</p>
        </div>
        <h4 id="message-end">You Die...</h4>
        <a href="javascript:void(0);" id="start" class="button">Start Game</a>
    </div>
</div>
<script type="text/javascript" src="js/resources.js"></script>
<script type="text/javascript" src="js/sprite.js"></script>
<script type="text/javascript" src="js/input.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
